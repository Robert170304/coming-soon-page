<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/css/all.css">
  <title>Frontend Mentor | Ping coming soon page</title>  
</head>
<body>
  <section class="main">
    <header>
     <img src="./images/logo.svg" alt="logo">
      <h1><span>We are launching</span> soon!</h1>
      <h5>Subscribe and get notified</h5>
    </header>
    <form id="email-form">
      <ul>
        <li><input type="email" name="text1" id="email" placeholder="Your email address..."></li>
        <li><h6 class="invalid-email"></h6></li>
      </ul>
      <button type="button" class="btn" onclick="ValidateEmail()">Notify Me</button>
    </form>
    <div class="main-img">
      <img src="./images/illustration-dashboard.png" alt="illustration-dashboard">
    </div>
    <div class="social-icons">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
</section>

  <footer>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

    </p> -->

  <script src="script.js"></script>
</body>
</html>
